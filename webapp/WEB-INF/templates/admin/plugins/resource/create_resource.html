<div class="row-fluid">
	<div class="span12">
		<@messages errors=errors />
		<form class="form-horizontal" action="jsp/admin/plugins/resource/ManageResources.jsp">
			
			<@fieldInputText i18nLabelKey='resource.createResource.labelName' inputName='resourceName' mandatory=true value=(resource.resourceName)!'' maxlength=255 />
			
			<div class="control-group">
				<label class="control-label">#i18n{resource.resourceManagement.labelResourceType}</label>
				<div class="controls">
					<p>
						${resource_type.resourceTypeDescription}
					</p>
				</div>
			</div>
			
			<div class="form-actions">
				<input name="resourceType" value="${resource_type.resourceTypeName}" type="hidden" >
				<button class="btn btn-primary btn-small" name="action" value="doCreateResource">
					<i class="icon-ok icon-white">&nbsp;</i>&nbsp;#i18n{portal.util.labelValidate}
				</button>
				<button class="btn btn-small" name="view" value="getManageResources">
					<i class="icon-remove-circle">&nbsp;</i>&nbsp;#i18n{portal.util.labelBack}
				</button>
			</div>
		</form>
	</div>
</div>
